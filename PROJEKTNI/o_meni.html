<!DOCTYPE html>
<html lang="hr">
<head>
	<meta charset="UTF-8">
	<title>O meni – Stella Ribičić</title>
	<style>
		@font-face {
			font-family: "stellaribicic1";
			src: url("font/stellaribicic1.ttf");
		}

		body {
			margin: 0;
			padding: 20px;
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			color: #333;
			text-align: center;
		}

		h1 {
			font-family: "stellaribicic1", sans-serif;
			font-size: 36px;
			margin-bottom: 10px;
		}

		p {
			max-width: 800px;
			margin: 0 auto 30px;
			font-size: 18px;
			line-height: 1.6;
		}

		.gallery {
			display: flex;
			justify-content: center;
			gap: 20px;
			flex-wrap: wrap;
			margin-bottom: 40px;
		}

		.gallery img {
			width: 250px;
			height: auto;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
			transition: transform 0.3s ease;
		}

		.gallery img:hover {
			transform: scale(1.05);
		}

		.video-section {
			margin-bottom: 40px;
		}

		iframe {
			width: 560px;
			height: 315px;
			max-width: 100%;
			border: none;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
		}

		.animated-box {
			width: 100px;
			height: 100px;
			background-color: LightCoral;
			margin: 0 auto;
			border-radius: 50%;
			animation: pulse 2s infinite;
		}

		@keyframes pulse {
			0% { transform: scale(1); opacity: 1; }
			50% { transform: scale(1.1); opacity: 0.7; }
			100% { transform: scale(1); opacity: 1; }
		}
	</style>
</head>
<body>

	<h1>O meni</h1>

	<p>
		Zovem se Stella Ribičić. Studentica sam Grafičkog fakulteta. U slobodno vrijeme bavim se dizajnom, fotografijom i čitanjem.
		Volim istraživati vizualne tehnologije, učiti o dizajnerskim alatima i stvarati kreativne projekte.
	</p>

	<div class="gallery">
		<img src="slike/panorama.jpg" alt="Moj rad 1">
		<img src="slike/Stella_Ribicic_3.jpg" alt="Moj rad 2">
		<img src="slike/zivotinje3.png" alt="Moj rad 3">
	</div>

	<div class="video-section">
		<p>Pogledajte video koji me inspirira:</p>
		<iframe src="https://www.youtube.com/embed/tbnzAVRZ9Xc" allowfullscreen></iframe>
	</div>

	<div>
		<p>Mala animacija pomoću CSS-a:</p>
		<div class="animated-box"></div>
	</div>

</body>
</html>
