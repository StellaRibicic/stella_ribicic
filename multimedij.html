<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Multimedija - Stella Ribičić</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        h1, h2 {
            color: #006699;
        }
        img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        video, audio, iframe {
            margin: 20px 0;
            max-width: 100%;
        }
        .media-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>

<h1>Multimedijski sadržaj</h1>

<h2>Moje slike</h2>
<div class="media-container">
    <img src="slike/ja1.jpg" alt="Na plaži">
    <img src="slike/ja2.jpg" alt="U prirodi">
    <img src="slike/ja3.jpg" alt="Na izletu">
</div>

<h2>Video s vježbi</h2>
<video width="" height="" controls>
<source src="moj video.mp4" type="moj video/mp4"/>    
</video>

<h2>Youtube video</h2>
<iframe width="560" height="315"
src="https://www.youtube.com/watch?v=l8vnE91bV0U"  frameborder="0" 
allow="accelerometer; autoplay; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
</iframe>

<h2>Zvuk (mp3)</h2>
<audio controls>
    <source src="zvuk/intro.mp3" type="audio/mpeg"/>
</audio>

</body>
</html>
